<div class="container-fluid w-100 h-100" id="inbox-test">
    <div class="row w-100 h-100">
        <div class="col-2 it_sidebar">
            <h1>
                @if (this.the_user) {
                    {{ the_user.username }}'s 
                }Inbox
            </h1>
        </div>
        <div class="col-10 h-100" style="display: flex; flex-flow: column;">
            @if (this.isLoading === true) {
                <div style="display: flex; align-items: center; justify-content: center; padding-top: 2em;">
                    <fa-icon id="spinner" [icon]="faSpinner" [animation]="'spin-pulse'" [size]="'2xl'"></fa-icon>
                </div>
            }
            @else {
                <div class="dates">
                    <h4>{{ this.firstDate | date : 'dd MMM yyyy' }} - {{ this.lastDate | date : 'dd MMM yyyy' }}</h4>
                </div>
                <div class="inbox-outer">
                    <div id="inbox-div">
                        @for (mail of inbox; track mail) {
                            <div style="cursor: pointer;" [ngClass]="{'seen': mail.seen === true, 'unseen': mail.seen === false}"><app-email [mail] = "mail"></app-email></div>
                        }
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-6 centre d-flex">
                                <button class="button" type="button" (click)="decWeek()">Previous Week</button>
                            </div>
                            <div class="col-6 centre d-flex">
                                <button class="button" type="button" [disabled]="this.sameDay(this.lastDate, this.today)" (click)="incWeek()">Next Week</button>
                            </div>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
