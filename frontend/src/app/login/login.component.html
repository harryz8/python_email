<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <h1>Login</h1>
    <label for="username">Username: </label>
    <input id="username" type="text" [(ngModel)]="model.username" name="username" />
    <label for="password">Password:</label>
    <input id="password" type="text" [(ngModel)]="model.password" name="password" />
    <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Submit</button>
</form>
